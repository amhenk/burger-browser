<app-header></app-header>

<div class="container-fluid">
  <div class="row">

    <div class="col-md-6 col-md-offset-3 text-center">

      <h1>Burger Browser</h1>

      <h4>Browse Burger Joints Near You</h4>

      <!-- Error display -->
      <p class="bg-danger" ng-show="$ctrl.locationError">
        {{$ctrl.locationError}}
      </p>

      <form novalidate ng-submit="" class="css-form form-horizontal text-left">
        <div class="form-group">
          <input type="text" ng-model="$ctrl.inputLocation" class="form-control input-lg" ng-required />
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-default">Find Burgers</button>
        </div>
      </form>

      <p>
        <h6><a href="/register">Register</a> to check in at your favorite burger joint.</h6>
      </p>

      <div class="list-group text-center">
        <div class="list-group-item clearfix">
          Test
        </div>
      </div>

    </div>

  </div>
</div>

<app-footer></app-footer>
